<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            display: block;/*a标签转化成块级元素*/
            width: 200px;
            height: 40px;
            background-color: #535759;/*背景颜色*/
            font-size: 14px;
            color: #fff;/*文字颜色*/
            text-decoration: none;/*清楚下划线*/
            /* text-indent: 2rem;首行缩进 */
            padding-left: 30px;
            line-height: 40px;/*文字行高line-height和元素高度height一致 实现文字垂直居中*/
        }
        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
    <a href="">小米手机</a>
</body>

</html>
