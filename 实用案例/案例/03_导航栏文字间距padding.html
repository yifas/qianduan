<!DOCTYPE html>
<html lang="en">
<!-- 导航栏文字数量不同 间距相同 使用padding来完成 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }
        .nav a {
            display: inline-block;
            height: 41px;
            padding: 0 20px;/* 左右的padding值20px */
            text-decoration: none;
            color: #4c4c4c;
            font-style: 12px;
        }
        .nav a:hover {
            background-color: #eee;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">新浪导航</a>
        <a href="">手机新浪导航</a>
        <a href="">新浪导航网</a>
        <a href="">导航</a>
        <a href="">新浪航</a>
    </div>
</body>

</html>
